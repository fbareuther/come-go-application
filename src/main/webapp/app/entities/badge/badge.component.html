<div>
    <h2 id="page-heading">
        <span jhiTranslate="comeGoApp.badge.home.title">Badges</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-badge" [routerLink]="['/badge/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="comeGoApp.badge.home.createLabel">
            Create new Badge
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="badges">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="comeGoApp.badge.tag">Tag</span></th>
            <th><span jhiTranslate="comeGoApp.badge.type">Type</span></th>
            <th><span jhiTranslate="comeGoApp.badge.person">Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let badge of badges ;trackBy: trackId">
                <td><a [routerLink]="['/badge', badge.id, 'view' ]">{{badge.id}}</a></td>
                <td>{{badge.tag}}</td>
                <td jhiTranslate="{{'comeGoApp.IdentificationType.' + badge.type}}">{{badge.type}}</td>
                <td>
                    <div *ngIf="badge.person">
                        <a [routerLink]="['../person', badge.person?.id, 'view' ]" >{{badge.person?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/badge', badge.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/badge', badge.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'badge/'+ badge.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
