<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span jhiTranslate="comeGoApp.person.detail.title">Person</span> {{person.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comeGoApp.person.userName">User Name</span></dt>
                <dd>
                    <span>{{person.userName}}</span>
                </dd>
                <dt><span jhiTranslate="comeGoApp.person.email">Email</span></dt>
                <dd>
                    <span>{{person.email}}</span>
                </dd>
                <dt><span jhiTranslate="comeGoApp.person.adjustmentSchema">Adjustment Schema</span></dt>
                <dd>
                    <div *ngIf="person.adjustmentSchema">
                        <a [routerLink]="['/adjustment-schema', person.adjustmentSchema?.id, 'view']">{{person.adjustmentSchema?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
