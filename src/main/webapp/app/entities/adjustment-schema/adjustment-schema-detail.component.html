<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adjustmentSchema">
            <h2><span jhiTranslate="comeGoApp.adjustmentSchema.detail.title">Adjustment Schema</span> {{adjustmentSchema.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comeGoApp.adjustmentSchema.name">Name</span></dt>
                <dd>
                    <span>{{adjustmentSchema.name}}</span>
                </dd>
                <dt><span jhiTranslate="comeGoApp.adjustmentSchema.key">Key</span></dt>
                <dd>
                    <span>{{adjustmentSchema.key}}</span>
                </dd>
                <dt><span jhiTranslate="comeGoApp.adjustmentSchema.validFrom">Valid From</span></dt>
                <dd>
                    <span>{{adjustmentSchema.validFrom}}</span>
                </dd>
                <dt><span jhiTranslate="comeGoApp.adjustmentSchema.active">Active</span></dt>
                <dd>
                    <span>{{adjustmentSchema.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/adjustment-schema', adjustmentSchema.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
