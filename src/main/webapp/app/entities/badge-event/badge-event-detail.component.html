<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="badgeEvent">
            <h2><span jhiTranslate="comeGoApp.badgeEvent.detail.title">Badge Event</span> {{badgeEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comeGoApp.badgeEvent.occurance">Occurance</span></dt>
                <dd>
                    <span>{{badgeEvent.occurance}}</span>
                </dd>
                <dt><span jhiTranslate="comeGoApp.badgeEvent.badge">Badge</span></dt>
                <dd>
                    <div *ngIf="badgeEvent.badge">
                        <a [routerLink]="['/badge', badgeEvent.badge?.id, 'view']">{{badgeEvent.badge?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/badge-event', badgeEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
